<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel="icon" href="data:;base64,iVBORwOKGO=" /> for favicon error -->
    <title>TAPSI Demo</title>
</head>
<body>
    <section class="block-plan">
        <div class="plan">
            <div class="card card--secondary">
                <header class="card__header">
                   <span class="plan__introduction">
                       <span class="plan__name">عادی</span>
                       <span class="badge badge--secondary">10% OFF</span>
                    </span> 
                    <span class="plan__price">290,000</span>
                    <span class="plan__billing-cycle">ماهانه / تومان</span>
                    <span class="plan__description">سرویس خودرو های معمولی</span>
                </header>
                <div class="card__body">card body</div>
            </div>
        </div>

        <div class="plan">
            <div class="card card--primary">
                <header class="card__header">
                   <span class="plan__introduction">
                       <span class="plan__name">اقتصادی</span>
                       <span class="badge badge--primary">15% OFF</span>
                    </span> 
                    <span class="plan__price">390,000</span>
                    <span class="plan__billing-cycle">ماهانه / تومان</span>
                    <span class="plan__description">سرویس خودروهای کلاسیک</span>
                </header>
                <div class="card__body">card body</div>
            </div>
        </div>
        
        <div class="plan">
            <div class="card card--secondary">
                <header class="card__header">
                   <span class="plan__introduction">
                       <span class="plan__name">ویژه</span>
                       <span class="badge badge--secondary">20% OFF</span>
                    </span> 
                    <span class="plan__price">480,000</span>
                    <span class="plan__billing-cycle">ماهانه / تومان</span>
                    <span class="plan__description">سرویس خودرو های هیبریدی</span>
                </header>
                <div class="card__body">card body</div>
            </div>
        </div>
    </section>
</body>
</html>
