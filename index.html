<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel="icon" href="data:;base64,iVBORwOKGO=" /> for favicon error -->
    <title>TAPSI Demo</title>
</head>
<body>
    <section class="contact-us container">
        <div class="contact-us__social">
            <span class="icon-container">
                <svg class="icon">
                    <use xlink:href="/assets/images/svg-sprite.svg#linkedin"></use>
                </svg>
            </span>
            <span class="icon-container">
                <svg class="icon">
                    <use xlink:href="/assets/images/svg-sprite.svg#telegram"></use>
                </svg>
            </span>
            <span class="icon-container">
                <svg class="icon">
                    <use xlink:href="/assets/images/svg-sprite.svg#twitter"></use>
                </svg>
            </span>
        </div>
        <div class="contact-us__icons">
            <div class="icon-holder">
                <span class="icon-holder__label">1630</span>
                <span class="icon-container">
                    <svg class="icon">
                        <use xlink:href="/assets/images/svg-sprite.svg#Calling"></use>
                    </svg>
                </span>
            </div>
            <div class="icon-holder">
                <span class="icon-holder__label">info@tapsi.cab</span>
                <span class="icon-container">
                    <svg class="icon">
                        <use xlink:href="/assets/images/svg-sprite.svg#Message"></use>
                    </svg>
                </span>
            </div>
            <div class="icon-holder">
                <span class="icon-holder__label">تهران، سعادت‌آباد، بالاتر از میدان کاج، بلوار بهزاد، نبش کوچه باغستان یکم، پلاک ۲</span>
                <span class="icon-container">
                    <svg class="icon">
                        <use xlink:href="/assets/images/svg-sprite.svg#Location"></use>
                    </svg>
                </span>
            </div>
        </div>
        <div class="contact-us__map">
        <img src="/assets/images/map.png" alt="map">
        </div>
        <div class="contact-us__form">
            <div class="form-wrapper">
                <h3>نظرات شما</h3>
                <form>
                    <input type="text" placeholder="نام و نام خانوادگی">
                    <input type="email" placeholder="آدرس ایمیل">
                    <textarea name="" id="" cols="30" rows="10" placeholder="پیام شما"></textarea>
                    <button type="submit" class="btn btn--primary">ارسال</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
